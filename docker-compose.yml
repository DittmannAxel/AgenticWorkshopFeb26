version: "3.9"

services:
  # Mock CRM backend for local development and testing
  mock-crm:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=crm
      - SERVICE_PORT=8081

  # Mock Calendar backend
  mock-calendar:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8082:8082"
    environment:
      - SERVICE_NAME=calendar
      - SERVICE_PORT=8082

  # Mock Order backend
  mock-orders:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8083:8083"
    environment:
      - SERVICE_NAME=orders
      - SERVICE_PORT=8083

  # Mock Ticket backend
  mock-tickets:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8084:8084"
    environment:
      - SERVICE_NAME=tickets
      - SERVICE_PORT=8084

  # Voice Agent application
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - mock-crm
      - mock-calendar
      - mock-orders
      - mock-tickets
    environment:
      - CRM_ENDPOINT=http://mock-crm:8081
      - CALENDAR_ENDPOINT=http://mock-calendar:8082
      - ORDERS_ENDPOINT=http://mock-orders:8083
      - TICKETS_ENDPOINT=http://mock-tickets:8084
